<div class="container col-md-12">
	<h2> Menú </h2>
	<hr>
  	
  	<div class="form-group form-centered">
		<div class="col-md-6">
	  		<button type="button" class="btn btn-primary btn-lg col-lg-6" (click)="coursesClicked()">Mis Comisiones</button>
	  		<div class="col-md-12" *ngIf="coursesVisible && courses.length > 0">
	  			<button *ngFor="let course of courses" type="button" class="btn btn-primary btn-lg col-lg-6" (click)="openCourse(course)">{{course.name}} - {{course.year}}</button>
	  		</div>
			<div class="col-md-12" *ngIf="coursesVisible && courses.length == 0">
				<div>No se encontraron comisiones.</div>
			</div>

			<button type="button" class="btn btn-primary btn-lg col-lg-6" (click)="usefulLinkClicked()">Links útiles</button>
	  		<div class="col-md-12" *ngIf="usefulLinkVisible">
				  <div style="display: flex; flex-direction: column;">
					<a *ngFor="let link of links" href="{{link.link}}" target="#">{{link.title}}</a>
				  </div>
	  		</div>
		
		</div>
  	</div>
</div>
