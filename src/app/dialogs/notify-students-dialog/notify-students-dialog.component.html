<h1 mat-dialog-title>Notificar alumnos</h1>
<div mat-dialog-content>
	<form [formGroup]="form">
		<label for="subject">Asunto</label>
		<input type="text" class="form-control" id="subject" formControlName="subject">
    <errors [field]="formSubject"></errors>
    
    <label for="message">Mensaje</label>
		<textarea class="form-control" id="message" formControlName="message"></textarea>
		<errors [field]="formMessage"></errors>
	</form>
</div>
<div mat-dialog-actions>
  <button class="btn btn-success" mat-button (click)="closeDialog(false)" cdkFocusInitial>Aceptar</button>
  <button class="btn btn-secondary" mat-button (click)="closeDialog(true)" cdkFocusInitial>Cancelar</button>
</div>
